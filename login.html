<html>
    <head>
        <title>Pharmax Login and Sign Up Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-image: url(banner.jpg);" style="height: 100px; width: 100px; font-family: sans-serif;">
        <div class="hero">
            <div class="form-box" style="width: 380px; height: 480px; position: relative; margin: 6% auto; background: #fff; padding: 5px; overflow: hidden;">
                <div class="button-box" style="width: 220px; margin: 35px auto; position: relative; box-shadow: 0 0 20px 9px #ff61241f; border-radius:30px ;">
                    <div id="btn" style="top: 0; left: 0; position: absolute; width: 110px; height: 100%; background: linear-gradient(to right, #eb98c1,#eb85d1); border-radius: 30px; transition: 0.5s;"></div>
                    <button type="button" class="toggle-btn" style="padding: 10px 30px; cursor: pointer; background: transparent; border: 0; outline: none; position: relative;" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" style="padding: 10px 30px; cursor: pointer; background: transparent; border: 0; outline: none; position: relative;"onclick="signup()" >Sign Up</button>
                </div>
                <div class="social-icons" style="margin: 30px auto; text-align: center;">
                    <img src="facebook.png" style="width: 30px; margin: 0 12px; box-shadow: 0 0 20px 0 #7f7f7f3d; cursor: pointer; border-radius: 50%;">
                    <img src="twitter.png" style="width: 30px; margin: 0 12px; box-shadow: 0 0 20px 0 #7f7f7f3d; cursor: pointer; border-radius: 50%;">
                    <img src="google.png" style="width: 30px; margin: 0 12px; box-shadow: 0 0 20px 0 #7f7f7f3d; cursor: pointer; border-radius: 50%;">
                </div>
                <form id="login" class="input-group" style="top: 180px; position: absolute; width: 280px; transition: 0.5s; left: 50px;">
                    <input type="text" class="input-field" style="width: 100%; padding: 10px 0; margin: 5px 0; border-left: 0; border-top: 0; border-right: 0; border-bottom: 1px solid #999; outline: none; background: transparent;" placeholder="Username" required>
                    <input type="text" class="input-field" style="width: 100%; padding: 10px 0; margin: 5px 0; border-left: 0; border-top: 0; border-right: 0; border-bottom: 1px solid #999; outline: none; background: transparent;" placeholder="Password" required>
                    <input type="checkbox" class="checkbox" style="margin: 30px 10px 30px 0;"><span style="color: #777; font-size: 12px; bottom: 68px; position: absolute;">Remember Me</span>
                    <button type="submit" class="submit-btn" style="width: 85%; padding: 10px 30px; cursor: pointer; display: block; margin: auto; background: linear-gradient(to right, #eb98c1,#eb85d1); border: 0; outline: none; border-radius: 30px;"><a href="page1.html">Log In</a></button>
                </form>
                <form id="signup" class="input-group" style="top: 180px; position: absolute; width: 280px; transition: 0.5s; left: 450px;">
                    <input type="text" class="input-field" style="width: 100%; padding: 10px 0; margin: 5px 0; border-left: 0; border-top: 0; border-right: 0; border-bottom: 1px solid #999; outline: none; background: transparent;" placeholder="Username" required>
                    <input type="email" class="input-field" style="width: 100%; padding: 10px 0; margin: 5px 0; border-left: 0; border-top: 0; border-right: 0; border-bottom: 1px solid #999; outline: none; background: transparent;" placeholder="Email" required>
                    <input type="text" class="input-field" style="width: 100%; padding: 10px 0; margin: 5px 0; border-left: 0; border-top: 0; border-right: 0; border-bottom: 1px solid #999; outline: none; background: transparent;" placeholder="Password" required>
                    <input type="checkbox" class="checkbox" style="margin: 30px 10px 30px 0;"><span style="color: #777; font-size: 12px; bottom: 68px; position: absolute;">I agree to the Terms and Conditions</span>
                    <button type="submit" class="submit-btn" style="width: 85%; padding: 10px 30px; cursor: pointer; display: block; margin: auto; background: linear-gradient(to right, #eb98c1,#eb85d1); border: 0; outline: none; border-radius: 30px;"><a href="page1.html">Sign Up</a></button>
                </form>
            </div>
        </div>
                <script>
                  var x = document.getElementById("login")
                  var y = document.getElementById("signup") 
                  var z = document.getElementById("btn") 

                  function signup(){
                      x.style.left = "-400px";
                      y.style.left = "50px";
                      z.style.left = "110px";
                  }
                  function login(){
                      x.style.left = "50px";
                      y.style.left = "450px";
                      z.style.left = "0px";
                  }
                </script>
    </body>
</html>
